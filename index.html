<script>
    const STOCKS = [
        { symbol: 'AAPL', name: 'Apple' },
        { symbol: 'NVDA', name: 'NVIDIA' },
        { symbol: 'TSLA', name: 'Tesla' },
        { symbol: 'GOOGL', name: 'Alphabet' },
        { symbol: 'MSFT', name: 'Microsoft' },
        { symbol: 'AMZN', name: 'Amazon' }
    ];

    const dateInput = document.getElementById('record-date');
    const stockBody = document.getElementById('stock-body');
    const historyList = document.getElementById('history-list');

    dateInput.valueAsDate = new Date();
    dateInput.addEventListener('change', loadDataForDate);

    let externalData = {};

    // ç”Ÿæˆè¡¨æ ¼
    STOCKS.forEach(stock => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>
                <div class="symbol">${stock.symbol}</div>
                <div class="name">${stock.name}</div>
            </td>
            <td>
                <input type="number" step="0.01" class="price-input" data-symbol="${stock.symbol}" placeholder="---">
            </td>
        `;
        stockBody.appendChild(tr);
    });

    async function fetchExternalData() {
        try {
            const response = await fetch('stock_data.json');
            if (response.ok) {
                externalData = await response.json();
            }
        } catch (e) {
            console.log('æœªæ‰¾åˆ°å¤–éƒ¨æ•¸æ“š');
        }
        updateHistory();
        loadDataForDate();
    }

    function saveData() {
        const date = dateInput.value;
        if (!date) return;
        const data = {};
        document.querySelectorAll('.price-input').forEach(input => {
            data[input.dataset.symbol] = input.value;
        });
        localStorage.setItem(`stock_price_${date}`, JSON.stringify(data));
        alert(`å·²å„²å­˜ ${date} çš„ç´€éŒ„`);
        updateHistory();
    }

    function loadDataForDate() {
        const date = dateInput.value;
        document.querySelectorAll('.price-input').forEach(input => { input.value = ''; });

        if (externalData[date]) {
            const data = externalData[date];
            document.querySelectorAll('.price-input').forEach(input => {
                if (data[input.dataset.symbol]) input.value = data[input.dataset.symbol];
            });
        } else {
            const saved = localStorage.getItem(`stock_price_${date}`);
            if (saved) {
                const data = JSON.parse(saved);
                document.querySelectorAll('.price-input').forEach(input => {
                    if (data[input.dataset.symbol]) input.value = data[input.dataset.symbol];
                });
            }
        }
    }

    function updateHistory() {
        const allDates = new Set(Object.keys(externalData));
        for (let i = 0; i < 30; i++) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = d.toISOString().split('T')[0];
            if (localStorage.getItem(`stock_price_${dateStr}`)) allDates.add(dateStr);
        }
        
        const sortedDates = Array.from(allDates).sort().reverse();
        historyList.innerHTML = '';
        
        sortedDates.forEach(dateStr => {
            const div = document.createElement('div');
            div.className = 'history-item';
            const source = externalData[dateStr] ? '<span class="source-auto">è‡ªå‹•</span>' : '<span class="source-manual">æ‰‹å‹•</span>';
            div.innerHTML = `<div>${dateStr}</div><div>${source}</div>`;
            historyList.appendChild(div);
        });
    }

    fetchExternalData();
</script>
